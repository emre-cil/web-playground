<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/fontawesome.all.min.css" />

    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hello">
      <div class="player"></div>
      <div class="head"></div>
      <button class="button_test">text</button>
      <button>sdfdf</button>
    </div>
    <div class="go-top">
      <i class="fas fa-chevron-up"></i>
      <i class="fas fa-chevron-up"></i>
    </div>
    <!-- resizable spinner -->

    <script>
      let hello = document.querySelector('.hello');
      let button_test = document.querySelector('.button_test');
      button_test.addEventListener('click', function () {
        if (hello.style.width == '50%') {
          hello.style.width = '10%';
        } else {
          hello.style.width = '50%';
        }
      });

      let player = document.querySelector('.player');
      let head = document.querySelector('.head');
      document.addEventListener('mousemove', function (event) {
        let x = event.clientX;
        let y = event.clientY;
        setTimeout(function () {
          player.style.left = x - 31 + 'px';
          player.style.top = y - 31 + 'px';
        }, 150);
        head.style.left = x - 5 + 'px';
        head.style.top = y - 5 + 'px';
      });
      let buttons = document.querySelectorAll('button');
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('mouseover', function () {
          console.log(buttons[i].style);
          buttons[i].style.backgroundColor = 'black';
          buttons[i].style.color = 'white';
          head.style.opacity = '0';
          player.style.width = '80px';
        });

        buttons[i].addEventListener('mouseout', function () {
          buttons[i].style.backgroundColor = 'white';
          buttons[i].style.color = 'black';
          head.style.opacity = '1';
        });
      }

      window.addEventListener('scroll', function () {
        var scrolled = window.pageYOffset || document.documentElement.scrollTop;
        var goTopElement = document.querySelector('.go-top');

        if (scrolled > 600) {
          goTopElement.classList.add('active');
        } else {
          goTopElement.classList.remove('active');
        }
      });

      var goTopButton = document.querySelector('.go-top');
      goTopButton.addEventListener('click', function () {
        window.scrollTo({
          top: 0,
          behavior: 'smooth',
        });
      });
    </script>
  </body>
</html>
